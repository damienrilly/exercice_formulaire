<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercice formulaire</title>
  </head>
  <body>
    <h1>Contact</h1>
    <main>
      <div class="container">
        <div class="image"><img src="contact_crop.png" alt="contact" /></div>
        <div class="formulaire">
          <form action="index.html" method="get">
            <div>
              <label for="nom">Nom :</label>
              <input type="text" name="nom" id="nom" />
            </div>
            <div>
              <label for="prenom">Prenom :</label>
              <input type="text" name="prenom" id="prenom" />
            </div>
            <div>
              <label for="email">Email :</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="question">Votre question concerne :</label>
              <select name="question" id="question">
                <option value="compta">Comptabilité</option>
                <option value="bug">Bug</option>
                <option value="contact">Contact</option>
              </select>
            </div>
            <div>
              <label for="infosup">Informations supplémentaires</label>
              <textarea
                name="infosup"
                cols="30"
                rows="10"
                id="infosup"
              ></textarea>
            </div>
            <div>
              <input type="submit" class="submit" value="submited" />
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
